services:
  # Backend service - Node.js API with mock data
  - type: web
    name: handyman-manager-backend
    env: node
    buildCommand: "cd appserver && npm install && npm run build"
    startCommand: "cd appserver && npm start"
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://handyman-manager-frontend.onrender.com
    
  # Frontend service - React app with full API connection
  - type: web
    name: handyman-manager-frontend
    env: static
    buildCommand: "cd appclient && npm install --legacy-peer-deps && npm run build"
    staticPublishPath: ./appclient/build
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://handyman-manager-backend.onrender.com