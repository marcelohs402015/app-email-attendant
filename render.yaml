services:
  # Frontend service v2.0 - React app with AI Chat Interface (Static Site)
  - type: web
    name: handyman-manager-frontend
    runtime: static
    buildCommand: |
      echo "Building client..."
      cd appclient
      npm install --legacy-peer-deps
      npm run build
      echo "Build completed successfully!"
      ls -la build/
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: mock
      - key: REACT_APP_VERSION
        value: "2.0.0"
      - key: REACT_APP_FEATURES
        value: "ai-chat,quotation-automation,email-management"
      - key: REACT_APP_ENVIRONMENT
        value: "production"
      - key: CI
        value: "false"