services:
  # FRONTEND-ONLY DEPLOYMENT - Static Site with Mock Data
  # This configuration deploys ONLY the React frontend
  # All data is simulated - perfect for product demonstration
  - type: web
    name: app-email-attendant
    env: static
    buildCommand: "rm -f .npmrc && cd appclient && npm install --legacy-peer-deps && npm run build"
    staticPublishPath: ./appclient/build
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: mock